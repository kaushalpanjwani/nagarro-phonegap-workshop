<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="libs/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="login.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="libs/jquery/1.8.0/jquery-1.8.0.min.js">
        </script>
        <script src="libs/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js">
        </script>
        <script src="login.js">
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="b" data-role="header">
                <h3>
                    JSAG Workshop
                </h3>
            </div>
            <div data-role="content" style="padding: 15px">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="textinput1">
                            Username
                        </label>
                        <input name="" id="textinput1" placeholder="" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="textinput2">
                            Password
                        </label>
                        <input name="" id="textinput2" placeholder="" value="" type="password" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="toggleswitch1">
                            Remember me on this device
                        </label>
                        <select name="toggleswitch1" id="toggleswitch1" data-theme="b" data-role="slider" data-mini="true">
                            <option value="off">
                                No
                            </option>
                            <option value="on">
                                Yes
                            </option>
                        </select>
                    </fieldset>
                </div>
                <input type="submit" data-inline="true" data-theme="b" value="Login" />
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
